<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link href="codle.css" rel="stylesheet" />
    <title>Codle</title>
    <script src="codle.js"></script>
  </head>

  <body>
    <img src="Codle.png" alt="Codle Logo" class="logo" />
    <img src="fizz.png" alt="Question" class="question" id="q" />
    <p class="question">What will this function return?</p>
    <div id="answers-container">
      <input
        type="text"
        placeholder="Answer here"
        id="answer0"
        min="1"
        required
      />
    </div>
    <button
      onclick="checkForEmpty(), validateAnswer(),addNewAnswerField(),imgHandler()"
    >
      TEST
    </button>
    <!-- <input
      type="submit"
      hidden
      onsubmit="addNewAnswerField(), imgHandler(), validateAnswer()"
    /> -->
  </body>
</html>
